<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-[#d5e1ef]">
<div class="flex items-center justify-center h-screen font-['Outfit']">
  <div class="rounded-2xl max-w-[311px] flex flex-col bg-white m-8 p-4 drop-shadow-2xl">
    <div>
      <img class="rounded-lg" src="images/image-qr-code.png" alt="qr-img">
    </div>
    <div class="flex flex-col gap-4 text-center m-4 ">
      <H1 class="font-bold text-xl text-[#1f3251] ">Improve your front-end skills by building projects</H1>
      <p class="text-[15px] text-[#7b879d]">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/PepijnvdK76">Pepijn van den Kieboom</a>.
  </div>
</body>
</html>
